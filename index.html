    <script src="./index.js"></script>

    <script defer>
        const NomNomOverLayer = document.getElementById("NomNomOverLay");
        const NomNomBtn = document.querySelector("#NomNomBtn");
        NomNomBtn.addEventListener("click", () => {
            NomNomOverLayer.classList.add("-translate-y-full");
        });


        rivets.bind(document.querySelector('body'), { data: data });

        const URI = "https://visitor.cyclic.app/visits/vrchive";
        fetch(URI, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(res => {
            return res.json()
        }).then(visitor => {
            data.visits = visitor
            data.visits.totalVisits = data.visits.totalVisits.toString().split("")
        }).catch(err => {
            data.visits.totalVisits = ["0", "0", "0", "0", "0",]
        })

    </script>

                opacity: 1;
            }
        }

                transform: translateY(-10%);
            }

            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        #overlay-content {

            right: 0;
            left: 0;

        }
    </style>

    <script defer>
        const NomNomOverLayer = document.getElementById("NomNomOverLay");
        const NomNomBtn = document.querySelector("#NomNomBtn");
        NomNomBtn.addEventListener("click", () => {
            NomNomOverLayer.classList.add("-translate-y-full");
        });


        rivets.bind(document.querySelector('body'), { data: data });

        const URI = "https://visitor.cyclic.app/visits/vrchive";
        fetch(URI, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(res => {
            return res.json()
        }).then(visitor => {
            data.visits = visitor
            data.visits.totalVisits = data.visits.totalVisits.toString().split("")

            const numbers = document.getElementById("text-counter").textContent.toString().replace(/\s/g, '')
            if (numbers > 0) {
                animateNumbersFadeIn()
            }
        }).catch(err => {
            data.visits.totalVisits = ["0", "0", "0", "0", "0",]
        })

        function animateNumbersFadeIn() {
            const numbers = document.querySelectorAll(".numbers")
            numbers.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.remove("scale-0")
                    item.classList.remove("-translate-x-full")
                    item.classList.remove("-translate-y-full")
                    item.classList.remove("-rotate-180")
                }, index * 100)
            })
        }


    </script>
